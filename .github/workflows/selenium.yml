name: Run Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Chrome dependencies
        run : |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxcursor1 libxss1 libxcomposite1 libasound2 libxtst6 libatk1.0-0 libgtk-3-0

      - name: Run tests
        run: pytest tests/

